<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>To-Do List</h1>
  <div class="sort-container">
    <button id="show_all">Показати всі таски</button>
    <button id="show_active">Показати активні</button>
    <button id="sort_by_date">Сортувати по даті  <span id="arrow">↓</span></button>
    <button id="clear_all">Видалити всі таски</button>
  </div>
  <form id="task-form">
    <input type="text" id="task-input" placeholder="Додати нове завдання..." required>
    <button type="submit" class="add-btn">Додати</button>
  </form>
  <ul id="task-list" class="task-list">

  </ul>
</div>
<script src="scripts/model/TaskModel.js"></script>
<script src="scripts/model/TodoListModel.js"></script>
<script src="scripts/view/TodoListView.js"></script>
<script src="scripts/controller/TodoListController.js"></script>
<script src="scripts/todolist.js"></script>
</body>
</html>
